<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>スロットゲーム</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="back">
            <div id="info">
                <p id="level">Lv.1</p>
                <p id="score">SCORE:0</p>
            </div>
            <br style="clear:both;"/>
            <div id="slot_1">
                <p>2</p>
                <input type="button" id="stop_1" value="STOP">
            </div>
            <div id="slot_2">
                <p>5</p>
                <input type="button" id="stop_2" value="STOP">
            </div>
            <div id="slot_3">
                <p>8</p>
                <input type="button" id="stop_3" value="STOP">
            </div>
            <div id="res">
                <input type="button" id="restart" value="RESTART">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
